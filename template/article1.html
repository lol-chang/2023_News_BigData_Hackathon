<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Navigation Bar and Boxes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 10px;
        }
        .navbar-logo {
            font-size: 24px;
            color: white;
            padding: 14px 16px;
        }
        .navbar-menu {
            margin-left: auto;
            display: flex;
        }
        .navbar-menu a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar-menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-icon {
            font-size: 24px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 14px 16px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        .left-column, .right-column {
            padding: 10px;
        }
        .left-column {
            flex: 2;
        }
        .right-column {
            flex: 1;
        }
        .box, .tall-box, .footer-box {
            border: 1px solid black;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .box-content1 {
            padding: 20px;
            overflow-y: auto;
            height: 400px;
            margin-bottom: 10px;
        }
        .box {
            height: 420px;
        }
        .box-content2 {
            padding: 20px;
            overflow-y: auto;
            height: calc(50% - 10px);
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .comment-section {
            border-top: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
            height: calc(80% - 10px);
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-user {
            font-weight: bold;
            color: #333;
        }
        .comment-text {
            margin-left: 5px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .comment-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tall-box {
            height: 420px;
        }
        .footer {
            width: 100%;
            margin-left: 10px;
            margin-right: 10px;
        }
        .footer-box {
            border: 1px solid black;
            height: 200px;
            margin: 10px;
            box-sizing: border-box;
        }
        .reelsContainer {
            height: 80vh;
            width: 25vw;
            margin-top: 4em;
            display: flex;
            overflow: auto;
            gap: 2em;
            flex-direction: column;
            scroll-snap-type: y mandatory;
        }
        .reelsContainer::-webkit-scrollbar {
            display: none;
        }
        .reel {
            min-height: 75vh;
            min-width: 25vw;
            background-color: white;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <script>
        // Îâ¥Ïä§ Î∞ïÏä§ Ïä§ÌÅ¨Î¶ΩÌä∏
        document.addEventListener('DOMContentLoaded', function() {
            let loading = false; // Ï§ëÎ≥µ Î°úÎî© Î∞©ÏßÄ ÌîåÎûòÍ∑∏

            function loadNews() {
                if (loading) return;
                loading = true;

                fetch('/api/news')
                    .then(response => response.json())
                    .then(articles => {
                        const newsBox = document.querySelector('.box-content1');
                        newsBox.innerHTML += articles.map(article => `
                            <div class="reel">
                                <h2>${article.title}</h2>
                                <p>${article.description}</p>
                                <a href="${article.url}" target="_blank">Read more</a>
                            </div>
                        `).join('');
                        loading = false;
                    })
                    .catch(error => {
                        console.error('Error fetching news:', error);
                        loading = false;
                    });
            }

            const newsBox = document.querySelector('.box-content1');
            newsBox.addEventListener('scroll', function() {
                if (newsBox.scrollTop + newsBox.clientHeight >= newsBox.scrollHeight - 10) {
                    loadNews();
                }
            });

            loadNews();
        });
    </script>
    <script>
        // ÎåìÍ∏Ä Ï∞Ω Ïä§ÌÅ¨Î¶ΩÌä∏
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.comment-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const commentInput = document.querySelector('.comment-form textarea');
                const userComment = commentInput.value.trim();

                if(userComment) {
                    const newComment = document.createElement('div');
                    newComment.classList.add('comment');
                    newComment.innerHTML = `
                        <span class="comment-user">@username</span><br>
                        <span class="comment-text">${userComment}</span>
                    `;

                    const commentSection = document.querySelector('.comment-section');
                    commentSection.insertBefore(newComment, commentSection.firstChild);

                    commentInput.value = '';
                }
            });
        });
    </script>
    <script>
        // Î°úÍ∑∏Ïù∏ Ï∞Ω Ïä§ÌÅ¨Î¶ΩÌä∏
        document.addEventListener('DOMContentLoaded', function() {
            const menu5Link = document.querySelector('.navbar-menu a[href="#support"]');
            menu5Link.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'support.html';
            });
        });
    </script>
    <div class="navbar">
        <a href="#home" class="navbar-logo">logo</a>
        <div class="navbar-menu">
            <a href="#home">menu1</a>
            <a href="#news">menu2</a>
            <a href="#contact">menu3</a>
            <a href="#about">menu4</a>
            <a href="support.html">menu5</a>
            <a href="#search" class="search-icon">üîç</a>
        </div>
    </div>
    <div class="content">
        <div class="left-column">
            <div class="box"> <!-- Îâ¥Ïä§ Î∞ïÏä§ -->
                <div class="box-content1 reelsContainer">
                    <!-- Îâ¥Ïä§ Ìï≠Î™©Îì§Ïù¥ Ïó¨Í∏∞Ïóê Îì§Ïñ¥Í∞ê -->
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="tall-box">
                <div class="box-content">
                    <!-- Box 1Ïùò Í∏∞Ï°¥ Ïª®ÌÖêÏ∏† -->
                </div>
                <div class="comment-section">
                    <div class="comment">
                        <span class="comment-user">@asda</span><br>
                        <span class="comment-text">blahblah</span>
                    </div>
                    <form class="comment-form">
                        <textarea placeholder="Write your comment here..."></textarea>
                        <button type="submit">Submit Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-box">Box 4</div>
    </div>
</body>
</html>
