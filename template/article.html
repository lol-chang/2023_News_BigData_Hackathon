    <script>      /*=======================ë‰´ìŠ¤ ë°•ìŠ¤ ìŠ¤í¬ë¦½íŠ¸ ì‹œì‘=============*/
document.addEventListener('DOMContentLoaded', function() {
    let loading = false; // ì¤‘ë³µ ë¡œë”©ì„ ë°©ì§€í•˜ê¸° ìœ„í•œ í”Œë˜ê·¸
  
    function loadNews() {
      if (loading) return; // ì´ë¯¸ ë¡œë”© ì¤‘ì´ë©´ í•¨ìˆ˜ë¥¼ ì¢…ë£Œí•©ë‹ˆë‹¤.
      loading = true; // ë¡œë”© ì‹œì‘
  
      fetch('/api/news') // ë°±ì—”ë“œ ì—”ë“œí¬ì¸íŠ¸ í˜¸ì¶œ
        .then(response => response.json())
        .then(articles => {
          // ë‰´ìŠ¤box ì»¨í…Œì´ë„ˆì— ê¸°ì‚¬ë¥¼ ì‚½ì…í•©ë‹ˆë‹¤.
          const newsBox = document.querySelector('.box-content1');
          newsBox.innerHTML += articles.map(article => `
            <h2>${article.title}</h2>
            <p>${article.description}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `).join('');
          loading = false; // ë¡œë”© ì™„ë£Œ
        })
        .catch(error => {
          console.error('Error fetching news:', error);
          loading = false; // ì˜¤ë¥˜ê°€ ë°œìƒí•´ë„ ë¡œë”© ìƒíƒœë¥¼ í•´ì œí•©ë‹ˆë‹¤.
        });
    }
  
    const newsBox = document.querySelector('.box-content1');
    newsBox.addEventListener('scroll', function() {
      // ìŠ¤í¬ë¡¤ì´ ê±°ì˜ ëì— ë„ë‹¬í–ˆëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.
      if (newsBox.scrollTop + newsBox.clientHeight >= newsBox.scrollHeight - 10) {
        loadNews(); // ìƒˆë¡œìš´ ë‰´ìŠ¤ë¥¼ ë¡œë“œí•©ë‹ˆë‹¤.
      }
    });
  
    loadNews(); // ì´ˆê¸° ë‰´ìŠ¤ ë¡œë”©
  });
    </script>

<script>   /*==========================ëŒ“ê¸€ì°½ ìŠ¤í¬ë¦½íŠ¸==========================================*/

      const newComment = document.createElement('div');

      newComment.innerHTML = `

  });
});
