<!DOCTYPE html>

<head>

    <title>Layout with Navigation Bar and Boxes</title>
    <style>
        body {

        }
        .navbar {

        }

        }
        .navbar-menu {

        }
        .navbar-menu a {
            color: white;

        }
        .navbar-menu a:hover {

            color: black;
        }
        .search-icon {
            font-size: 24px;
            color: white;

            display: flex;

            padding: 14px 16px;
        }
        .content {

            flex-wrap: wrap;

        .box, .tall-box, .footer-box {

        }
        .box-content1 {

            height: 400px;

        }
        .box {
            height: 420px;
        }
        .box-content2 {
            padding: 20px;
            overflow-y: auto;
            height: calc(50% - 10px);
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .comment-section {
            border-top: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
            height: calc(80% - 10px);
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-user {
            font-weight: bold;
            color: #333;
        }
        .comment-text {
            margin-left: 5px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .comment-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tall-box {
            height: 420px;
        }
        .footer {
            width: 100%;
            margin-left: 10px;
            margin-right: 10px;
        }
        .footer-box {
            border: 1px solid black;
            height: 200px;
            margin: 10px;
            box-sizing: border-box;
        }
        .reelsContainer {
            /* height: 80vh;
            width: 25vw; */
            /* margin-top: 4em; */
            display: flex;
            overflow: auto;
            gap: 2em;
            flex-direction: column;
            scroll-snap-type: y mandatory;
        }
        .reelsContainer::-webkit-scrollbar {
            display: none;
        }
        .reel {
            min-height: 50vh;
            min-width: 25vw;
            background-color: white;
            scroll-snap-align: start;
        }

        .search-box {
    padding: 14px 16px;
    background-color: white;
    color: black;
    position: absolute;
    right: 0;
    top: 50px;
}

.search-box input[type="text"] {
    border: 1px solid #ddd;
    padding: 8px;
}
    </style>
</head>
<body>
    
    
    <script>

function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    window.onload = function() {
        var username = getCookie("username");
        if (username) {
            // ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏùÑ ÌéòÏù¥ÏßÄÏóê ÌëúÏãúÌïòÎäî Î°úÏßÅ
            document.getElementById("menu5").textContent = username;
        }
    };

        document.addEventListener('DOMContentLoaded', function() {
            var searchBox = document.getElementById('search-box');
            var searchInput = document.getElementById('search-input');

            // Í≤ÄÏÉâ ÏïÑÏù¥ÏΩò ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.getElementById('search-icon').addEventListener('click', function(e) {
                e.preventDefault();
                toggleSearchBox();
            });

            // Í≤ÄÏÉâ ÏûÖÎ†•Ï∞ΩÏóêÏÑú Enter ÌÇ§ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    var searchValue = searchInput.value.trim();
                    if (searchValue) {
                        // Í≤ÄÏÉâÍ∞í Ï†ÄÏû• Î°úÏßÅ (Ïòà: ÏΩòÏÜîÏóê Ï∂úÎ†•)
                        console.log("Í≤ÄÏÉâÏñ¥:", searchValue);
                        // Í≤ÄÏÉâÏ∞Ω Ïà®Í∏∞Í∏∞
                        toggleSearchBox();
                        // ÏûÖÎ†•Ï∞Ω Ï¥àÍ∏∞Ìôî
                        searchInput.value = '';
                    }
                }
            });

            function toggleSearchBox() {
                if (searchBox.style.display === 'none') {
                    searchBox.style.display = 'block';
                    searchInput.focus();
                } else {
                    searchBox.style.display = 'none';
                }
            }
        });

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('.comment-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const commentInput = document.querySelector('.comment-form textarea');
                const userComment = commentInput.value.trim();

                if(userComment) {
                    const newComment = document.createElement('div');
                    newComment.classList.add('comment');
                    newComment.innerHTML = `
                        <span class="comment-user">@username</span><br>
                        <span class="comment-text">${userComment}</span>
                    `;

                    const commentSection = document.querySelector('.comment-section');
                    commentSection.insertBefore(newComment, commentSection.firstChild);

                    commentInput.value = '';
                }
            });
        });
   
 
    


    </script>
